<ng-container>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 mb-2">
        <p class="text-muted small mt-3">
          <strong>SINDEX</strong>(Sistema de Indexación de Documentos)
        </p>
        <hr class="mx-5">
        <input type="search" class="form-control text-uppercase border border-secondary mb-3"
          placeholder="Buscar Proyecto" [(ngModel)]="searchDoc.nombre" />
        <div class="col-md-12 contenedor">
          <div class="media" *ngFor="let documento of proyectos | filterBy: searchDoc">
            <div class="media-body">
              <div class="d-flex w-100 justify-content-between mb-2">
                <small>
                  <strong> {{documento.nombre}}</strong>
                </small>
                <form>
                  <span role="button" class="badge badge-primary align-self-center"
                    (click)="seleccionarProyecto(documento)">Seleccionar</span>
                </form>
              </div>
              <p></p>
              <hr />
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-9 mb-1 bg-light inicio">
        <h5>
          <p class="text-muted small mt-2">
            <strong>{{miproyecto?.nombre}}</strong>(Avance del Proyecto)
          </p>
        </h5>
        <ng-container *ngIf="data as data; else loading">
          <ngx-charts-advanced-pie-chart [view]="view" [results]="data" (select)="onSelect($event)"
            (activate)="onActivate($event)" (deactivate)="onDeactivate($event)" (window:resize)="onResize($event)">
          </ngx-charts-advanced-pie-chart>
        </ng-container>
        <hr />
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
