<ng-container>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 mb-2">
        <p class="text-muted small mt-3">
          <strong>SINDEX</strong>(Sistema de Indexación de Documentos)
        </p>
        <hr class="mx-5">
        <input type="search" class="form-control text-uppercase border border-secondary mb-3" placeholder="Buscar Proyecto"
        [(ngModel)]="searchDoc.nombre" />
        <div class="col-md-12 contenedor">
          <div class="media" *ngFor="let documento of proyectos | filterBy: searchDoc">
              <div class="media-body">
                  <div class="d-flex w-100 justify-content-between mb-2">
                      <small>
                          <strong> {{documento.nombre}}</strong>
                      </small>
                      <form>
                        <span role="button" class="badge badge-primary align-self-center"
                            (click)="seleccionarProyecto(documento)">Seleccionar</span>
                      </form>
                  </div>
                  <!-- <div class="d-flex w-100 justify-content-between">
                      <form>
                          
                              <span role="button" class="badge badge-info align-self-center ml-1"
                              (click)="exportData(documento)">Exportar</span>
                      </form>
                      <form>
                          <span role="button" class="badge badge-success align-self-center m-1"
                              (click)="seleccionarProyecto(documento)">Seleccionar</span>
                      </form>
                  </div> -->
                  <p></p>
                  <hr />
              </div>
          </div>
      </div>
      </div>
