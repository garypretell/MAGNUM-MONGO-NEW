<div class="container">
    <div class="row justify-content-center mt-2">
        <div class="col-6">
            <div class="d-flex w-100 justify-content-between mt-2 mb-3">
                <div>
                    <h5><strong>LLAVES GPSOFT</strong></h5>
                </div>
                <div><span role="button" class="badge badge-primary" (click)="showModal()">Registrar</span></div>
            </div>
            <div class="card shadow p-3 mb-2 bg-white rounded">
                <form class="m-3">
                    <div class="form-group">
                        <label for="proyecto">PROYECTO</label>
                        <select class="custom-select my-1 mr-sm-4" id="proyecto" name="proyecto" [(ngModel)]="proyecto"
                            (ngModelChange)="onChange(proyecto)">
                            <option [ngValue]="null" disabled>--Seleccione--</option>
                            <option *ngFor='let proyecto of proyectos' [ngValue]="proyecto"> {{proyecto.nombre}}
                            </option>
                        </select>
                    </div>
                    <hr>
                    <ng-container *ngIf="setting; else mensaje">
                        <div class="form-group">
                            <label for="formGroupExampleInput">CLIENT_ID</label>
                            <input type="text" class="form-control" id="client_id" name="client_id"
                                [(ngModel)]="setting.client_id" readonly>
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">CLIENT_SECRET</label>
                            <input type="text" class="form-control" id="client_secret" name="client_secret"
                                [(ngModel)]="setting.client_secret" readonly>
                        </div>
                        <div class="form-group">
                            <label for="token">REFRESH_TOKEN</label>
                            <input type="text" class="form-control" id="token" name="token"
                                [(ngModel)]="setting.refresh_token" readonly>
                        </div>
                        <hr class="mt-4">
                        <div class="form-group">
                            <label for="token">DATABASE CONNECTION</label>
                            <input type="text" class="form-control" id="coneccion" name="coneccion"
                                [(ngModel)]="setting.connectionString" readonly>
                        </div>
                    </ng-container>
                    <ng-template #mensaje>
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Importante!</strong> Registre sus llaves para registrar y buscar data en la nube.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </ng-template>
                </form>
            </div>
        </div>
    </div>
</div>

<ng-container>
    <div #myModal class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content" *ngIf="setting;else registrar">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">LLAVES DE ACCESO WEB</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" >
                        <div class="form-group">
                            <label for="CLIENT_ID">CLIENT_ID</label>
                            <input type="text" class="form-control" id="CLIENT_ID" [(ngModel)]="updateData.client_id"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="CLIENT_SECRET">CLIENT_SECRET</label>
                            <input type="text" class="form-control" id="CLIENT_SECRET"
                                [(ngModel)]="updateData.client_secret" required>
                        </div>
                        <div class="form-group">
                            <label for="REFRESH_TOKEN">REFRESH_TOKEN</label>
                            <input type="text" class="form-control" id="REFRESH_TOKEN"
                                [(ngModel)]="updateData.refresh_token" required>
                        </div>
                        <hr class="mt-4">
                        <div class="form-group">
                            <label for="connectionString">BASE DE DATOS(NUBE)</label>
                            <input type="text" class="form-control" id="connectionString"
                                [(ngModel)]="updateData.connectionString" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" (click)="actualizarData()">Actualizar
                        </button>
                    </div>
            </div>
        </div>
        <ng-template #registrar>
            <div class="modal-content">
                <form [formGroup]="settingForm">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">LLAVES DE ACCESO WEB</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="CLIENT_ID">CLIENT_ID</label>
                            <input type="text" class="form-control" id="CLIENT_ID" formControlName="client_id">
                        </div>
                        <div class="form-group">
                            <label for="CLIENT_SECRET">CLIENT_SECRET</label>
                            <input type="text" class="form-control" id="CLIENT_SECRET" formControlName="client_secret">
                        </div>
                        <div class="form-group">
                            <label for="REFRESH_TOKEN">REFRESH_TOKEN</label>
                            <input type="text" class="form-control" id="REFRESH_TOKEN" formControlName="refresh_token">
                        </div>
                        <hr class="mt-4">
                        <div class="form-group">
                            <label for="connectionString">BASE DE DATOS(NUBE)</label>
                            <input type="text" class="form-control" id="connectionString"
                                formControlName="connectionString">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button class="btn btn-primary" (click)="registrarData()" [disabled]="!settingForm.valid">Registrar
                        </button>
                    </div>
                </form>
            </div>
        </ng-template>
    </div>
</ng-container>
