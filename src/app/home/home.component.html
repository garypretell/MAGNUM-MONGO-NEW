<body>
  <nav class="navbar navbar-expand-lg sticky-top navbar-light bg-light ">
    <form class="form-inline my-2 mr-lg-2">
      <a class="nav-link" class="btn text-primary">
        <h5><strong>
          MAGNUM
        </strong></h5><span class="sr-only">(current)</span></a>
    </form>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
      </ul>
    </div>
  </nav>
  <section class="bg-light mt-2">
    <div class="container-fluid">
      <h3 class="mt-3"><strong>Sistema de Indexación de Documentos</strong></h3>
      <hr />
      <div class="row mb-2 ">
        <div class="col inicio">
          <div class="d-flex w-100 justify-content-center mt-4">
            <div class="shadow list-group mt-2 mb-2" style="width: 25rem;">
              <a class="list-group-item list-group-item-action active">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-1"> MAGNUM</h5>
                  <small>{{ currentDate | date: "dd-MM-yyyy" }}</small>
                </div>
                <small class="lead"><strong>
                    Acceder al sistema...
                  </strong> </small>
              </a>
              <a class="list-group-item list-group-item-action">
                <form action="" class="mt-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <div class="form-group">
                    <label for="dni">DNI</label>
                    <input #inputEl
                      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      type="number" maxlength="8" class="form-control" id="dni" formControlName="dni" placeholder="Dni"
                      required>
                  </div>
                  <!-- <div class="form-group">
                    <label for="exampleDropdownFormPassword1">Contraseña</label>
                    <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                      formControlName="password" placeholder="Contraseña">
                  </div> -->
                  <button type="submit" class="btn btn-block btn-primary mb-1" [disabled]="!loginForm.valid">INGRESAR</button>
                  <hr class="mx-4">
                  <button type="button" class="btn btn-block btn-secondary mb-1" (click)="actualizarUsuario()" >ACTUALIZAR</button><br>
                </form>
              </a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </section>
</body>
